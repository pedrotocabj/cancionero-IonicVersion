<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button id="open-modal" expand="block">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      Crea tu cuenta
    </ion-button>
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss()">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancelar</ion-button>
            </ion-buttons>
            <ion-title>Crea tu cuenta</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Enviar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-label position="stacked">Nombre de usuario</ion-label>
            <ion-input type="text" placeholder="Ingresa tu nombre aquÃ­" [(ngModel)]="usuario.nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Genero Favorito</ion-label>
            <ion-input type="text" placeholder="Genero favorito (opcional)" [(ngModel)]="usuario.generoFav"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Artista Favorito</ion-label>
            <ion-input type="text" placeholder="Artista favorito (opcional)" [(ngModel)]="usuario.artistaFav"></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>

</ion-content>
