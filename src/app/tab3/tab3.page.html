<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> CifraGuitar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="centrar">
    <div class="bienvenida" *ngIf="usuarioService.usuarioExistente">
      <p class="username">
        ¡Bienvenido {{usuarioService.usuarioExistente.nombre}}!
      </p>
      <p *ngIf="usuarioService.usuarioExistente.artistaFav">
        Banda favorita: {{usuarioService.usuarioExistente.artistaFav}}
      </p>
      <p *ngIf="usuarioService.usuarioExistente.generoFav">
        Genero favorito: {{usuarioService.usuarioExistente.generoFav}}
      </p>
    </div>
  </div>
  <ion-content class="ion-padding">
    <ion-button
      *ngIf="!usuarioService.usuarioExistente else mensajeNoUsuario"
      id="open-modal2"
      expand="block"
      class="centrar"
    >
      <ion-icon ng slot="start" name="person"></ion-icon>
      Crea tu cuenta
    </ion-button>
    <ng-template #mensajeNoUsuario>
      <ion-button id="open-modal2" expand="block">
        <ion-icon ng slot="start" name="create"></ion-icon>
        Edita tu cuenta
      </ion-button>
    </ng-template>
    <ion-modal
      trigger="open-modal2"
      [initialBreakpoint]="1"
      [breakpoints]="[0, 1]"
    >
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancelar</ion-button>
            </ion-buttons>
            <ion-title>Crea tu cuenta</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true"
                >Enviar</ion-button
              >
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input
              label="Nombre de usuario"
              labelPlacement="floating"
              type="text"
              placeholder="Ingresa tu nombre aquí"
              [(ngModel)]="usuario.nombre"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="Genero favorito (opcional)"
              labelPlacement="floating"
              type="text"
              placeholder="Ingresa tu género musical favorito"
              [(ngModel)]="usuario.generoFav"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="Artista favorito"
              labelPlacement="floating"
              type="text"
              placeholder="Ingresa tu banda o artista favorito"
              [(ngModel)]="usuario.artistaFav"
            ></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-content>
