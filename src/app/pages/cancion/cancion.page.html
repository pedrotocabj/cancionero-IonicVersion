<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{cancion.titulo}}</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">{{cancion.titulo}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="ficha">
    <div class="imagen">
      <img
        *ngIf="cancion.img !=='' else imagenPorDefecto"
        alt="{{cancion.titulo}}"
        [src]="cancion.img"
      />
      <ng-template #imagenPorDefecto>
        <img src="../../assets/icon/NotFound.jpg" alt="Imagen por defecto" />
      </ng-template>
      <div class="datoscancion">
        <div class="datasos">
          <div class="contenedor">
            <ion-icon name="musical-notes-outline"></ion-icon>
            <p>{{cancion.titulo}}</p>
          </div>
          <div class="contenedor">
            <ion-icon name="people-outline"></ion-icon>
            <p>{{cancion.banda}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="cancion.acordes">
    <p class="centrar">Acordes</p>
    <pre class="acordes">{{ cancion.acordes }}</pre>
  </div>
  <div *ngIf="cancion.letra" class="centrar">
    <ion-button
      href="https://acordes.lacuerda.net/sui_generis/afuera_de_la_ciudad.shtml"
      >Tablatura online</ion-button
    >
  </div>
</ion-content>
