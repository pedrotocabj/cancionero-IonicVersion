<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> CifraGuitar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> CifraGuitar </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar
    show-clear-button="focus"
    color="light"
    animated="true"
    placeholder="Busca tu cancion"
    [debounce]="10" (ionInput)="handleInput($event)"
  ></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let result of results">
    <ion-label [routerLink]="['/cancion/',result.id]" >{{ result.titulo }}</ion-label>
  </ion-item>
</ion-list>

<div class="etiquetas">
  <a class="primerHijo" [routerLink]="['/tabs/tab2']"><span><ion-icon name="musical-notes"></ion-icon>Lista de canciones</span></a>
  <a class="segundoHijo" [routerLink]="['/tabs/tab3']"><span><ion-icon name="person"></ion-icon>Perfil</span></a>
</div>
  
</ion-content>
